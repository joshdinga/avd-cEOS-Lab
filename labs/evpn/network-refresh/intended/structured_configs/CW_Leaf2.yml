aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet1
  description: P2P_CW_Spine1_Ethernet2
  shutdown: false
  mtu: 9214
  ip_address: 172.31.255.5/31
  peer: CW_Spine1
  peer_interface: Ethernet2
  peer_type: spine
  switchport:
    enabled: false
- name: Ethernet2
  description: P2P_CW_Spine2_Ethernet2
  shutdown: false
  mtu: 9214
  ip_address: 172.31.255.7/31
  peer: CW_Spine2
  peer_interface: Ethernet2
  peer_type: spine
  switchport:
    enabled: false
- name: Ethernet3
  description: SERVER_ESX_Host_1_Eth3
  shutdown: false
  channel_group:
    id: 3
    mode: active
  peer: ESX_Host_1
  peer_interface: Eth3
  peer_type: server
  port_profile: ESX_Server_Trunk
- name: Ethernet4
  description: SERVER_ESX_Host_1_Eth4
  shutdown: false
  channel_group:
    id: 3
    mode: active
  peer: ESX_Host_1
  peer_interface: Eth4
  peer_type: server
  port_profile: ESX_Server_Trunk
hostname: CW_Leaf2
ip_igmp_snooping:
  globally_enabled: true
ip_name_servers:
- ip_address: 1.1.1.1
  vrf: MGMT
- ip_address: 8.8.8.8
  vrf: MGMT
ip_routing: true
ip_virtual_router_mac_address: 00:1c:73:00:00:99
is_deployed: true
local_users:
- name: admin
  privilege: 15
  role: network-admin
  no_password: true
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.168.255.4/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 192.168.254.4/32
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: MGMT
management_interfaces:
- name: Management0
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 172.100.100.5/24
  type: oob
  gateway: 172.100.100.1
metadata:
  platform: cEOS-LAB
  fabric_name: CW_Fabric
port_channel_interfaces:
- name: Port-Channel3
  description: ESX Host Number 1
  shutdown: false
  evpn_ethernet_segment:
    identifier: 0000:0000:b847:3cc1:53c7
    route_target: b8:47:3c:c1:53:c7
  lacp_id: b847.3cc1.53c7
  spanning_tree_portfast: edge
  switchport:
    enabled: true
    mode: trunk
    trunk:
      allowed_vlan: 2-4000
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.255.0/24 eq 32
  - sequence: 20
    action: permit 192.168.254.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '65102'
  router_id: 192.168.255.4
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  maximum_paths:
    paths: 4
    ecmp: 4
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    password: BGPPassword123
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    password: EVPNPassword123
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 172.31.255.4
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    peer: CW_Spine1
    description: CW_Spine1_Ethernet2
  - ip_address: 172.31.255.6
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    peer: CW_Spine2
    description: CW_Spine2_Ethernet2
  - ip_address: 192.168.255.1
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65001'
    peer: CW_Spine1
    description: CW_Spine1_Loopback0
  - ip_address: 192.168.255.2
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65001'
    peer: CW_Spine2
    description: CW_Spine2_Loopback0
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  vlans:
  - id: 109
    tenant: SGC
    rd: 192.168.255.4:10109
    route_targets:
      both:
      - 10109:10109
    redistribute_routes:
    - learned
  - id: 601
    tenant: SGC
    rd: 192.168.255.4:10601
    route_targets:
      both:
      - 10601:10601
    redistribute_routes:
    - learned
  - id: 3401
    tenant: SGC
    rd: 192.168.255.4:13401
    route_targets:
      both:
      - 13401:13401
    redistribute_routes:
    - learned
  - id: 3402
    tenant: SGC
    rd: 192.168.255.4:13402
    route_targets:
      both:
      - 13402:13402
    redistribute_routes:
    - learned
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_rtc:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  vrfs:
  - name: sgc-dc
    rd: 192.168.255.4:11
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '11:11'
      export:
      - address_family: evpn
        route_targets:
        - '11:11'
    router_id: 192.168.255.4
    redistribute:
      connected:
        enabled: true
  - name: sgc_gaming
    rd: 192.168.255.4:10
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '10:10'
      export:
      - address_family: evpn
        route_targets:
        - '10:10'
    router_id: 192.168.255.4
    redistribute:
      connected:
        enabled: true
service_routing_protocols_model: multi-agent
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 4096
static_routes:
- vrf: MGMT
  prefix: 0.0.0.0/0
  next_hop: 172.100.100.1
transceiver_qsfp_default_mode_4x10: true
vlan_interfaces:
- name: Vlan109
  description: sgc_corp_servers
  shutdown: true
  vrf: sgc-dc
  ip_address_virtual: 10.1.36.1/24
  tenant: SGC
- name: Vlan601
  description: sgc_gaming_servers
  shutdown: false
  vrf: sgc_gaming
  ip_address_virtual: 10.1.96.1/24
  tenant: SGC
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vlans:
- id: 109
  name: sgc_corp_servers
  tenant: SGC
- id: 601
  name: sgc_gaming_servers
  tenant: SGC
- id: 3401
  name: Testing
  tenant: SGC
- id: 3402
  name: Testing2
  tenant: SGC
vrfs:
- name: MGMT
  ip_routing: false
- name: sgc-dc
  ip_routing: true
  tenant: SGC
- name: sgc_gaming
  ip_routing: true
  tenant: SGC
vxlan_interface:
  vxlan1:
    description: CW_Leaf2_VTEP
    vxlan:
      source_interface: Loopback1
      udp_port: 4789
      vlans:
      - id: 109
        vni: 10109
      - id: 601
        vni: 10601
      - id: 3401
        vni: 13401
      - id: 3402
        vni: 13402
      vrfs:
      - name: sgc-dc
        vni: 11
      - name: sgc_gaming
        vni: 10
